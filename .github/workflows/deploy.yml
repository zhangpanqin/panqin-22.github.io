name: Deploy website
on: push
jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p docs
      - uses: docker://pandoc/latex:2.9
        with:
          args: >-
            --template=templates/index.html
            --output=index.html
            index.md
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
